{% extends 'base.html' %}

{% block title %}卓工院大模型平台 - 首页{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">欢迎来到卓工院大模型平台</h1>
        <p class="lead mb-5">探索各种先进的大型语言模型，体验AI技术的前沿进展</p>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">已有账号？</h5>
                        <p class="card-text">立即登录，探索各种卓工院大模型</p>
                        <a href="{{ url_for('login') }}" class="btn btn-primary">登录</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">新用户？</h5>
                        <p class="card-text">创建账号，开启您的AI之旅</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">注册</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <h2 class="h4 mb-4">平台特色</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="feature-box p-3">
                        <h3 class="h5">多种模型</h3>
                        <p>提供多种先进的大型语言模型</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="feature-box p-3">
                        <h3 class="h5">详细介绍</h3>
                        <p>每个模型都有详细的介绍和使用指南</p>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="feature-box p-3">
                        <h3 class="h5">便捷访问</h3>
                        <p>一键访问各种模型的详细页面和官方网站</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
